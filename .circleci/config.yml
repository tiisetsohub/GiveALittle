version: 2.1
orbs: 
  react: thefrontside/react@0.2.0
  node : circleci/node@5.0.2

dependencies:
  -@mui/icons-material@12.0.0

jobs:
  install-node-example:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - checkout
      - node/install:
          install-yarn: true
          install-npm: true
          node-version: '16.13'
      - run: node --version

  packages:
    docker:
      - image: circleci/node:8-browsers
    steps:
      - checkout
      - run: npm install @mui/icons-material@12.0.0

      
workflows:
  push:
    jobs:
      - react/install
      