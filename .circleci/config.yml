version: 2.1
orbs: 
  react: thefrontside/react@0.2.0
  node : circleci/node@5.0.2

jobs:
  install-node-example:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - checkout
      - node/install:
          install-yarn: true
          install-npm: true
          node-version: '16.13'
      - run: node --version
      
workflows:
  push:
    jobs:
      - react/install
      